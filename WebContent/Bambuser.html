<script>
function getQueryString(name) {
	    var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
	    var r = window.location.search.substr(1).match(reg);
	    if (r != null) {
	        return unescape(r[2]);
	    }
	    return null;
	}
function load(){
	var height=window.screen.height;
	//alert(height);
	if(height == "568"){
		$("#videostate").addClass("videostateiPhone5");
		$("#bgimg").addClass("bgimgiPhone5");
		$("#download").addClass("downloadiPhone5");
	}else if(height == "667"){ 
		//alert("iPhone6");
		$("#videostate").addClass("videostateiPhone6");
		$("#bgimg").addClass("bgimgiPhone6");
		$("#download").addClass("downloadiPhone6");
	}else if(height == "736"){
		//alert("iPhone6 Plus");
		$("#videostate").addClass("videostateiPhone6P");
		$("#bgimg").addClass("bgimgiPhone6P");
		$("#download").addClass("downloadiPhone6P");
	}
}
</script>
